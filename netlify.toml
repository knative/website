[build]
  publish = "public"

[context.production.environment]
  HUGO_VERSION = "0.55.6"
  HUGO_ENV = "production"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.55.6"
  HUGO_ENV = "staging"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.55.6"
  HUGO_ENV = "staging"

# Site redirects

# Redirect all deprecated Knative Build component pages
[[redirects]]
  from = "/docs/build/*"
  to = "/docs/"
  status = 301

# Redirect archived versions to the latest
[[redirects]]
  from = "/v0.6-docs/*"
  to = "/docs/"
  status = 301

[[redirects]]
  from = "/v0.5-docs/*"
  to = "/docs/"
  status = 301

[[redirects]]
  from = "/v0.4-docs/*"
  to = "/docs/"
  status = 301

[[redirects]]
  from = "/v0.3-docs/*"
  to = "/docs/"
  status = 301

